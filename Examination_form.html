    <form id="form" action="Examination_details.html" method="post" onsubmit="handleRoute()">

        <h1>Examination Form</h1>
        <div id = "examination">
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="firstname" minlength="10" maxlength="50" required />
            </div>
            <br>

            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required minlength="10" />
            </div><br>
            <div class="input-group">
                <label for="Parentage">Parentage:</label>
                <input type="text" id="parentage" name="parentage" required />
            </div>
            <br>

            <div class="input-group">
                <label>Gender:</label>
                <select id="gender">
                    <option value="">Select</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">others</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <label for="Address">Address:</label>
                <input type="text" id="address" name="address" required />
            </div><br>
            <div class="course">
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="">Select</option>
                    <option value="Jammu & kashmir">Jammu & kashmir</option>
                    <option value="UT ladakh">UT ladakh</option>
                    <option value="Chandighar">Chandighar</option>
                    <option value="Punjab">punjab</option>
                    <option value="UP">UP</option>
                    <option value="MP">MP</option>
                    <option value="Gujurat">Gujarat</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <label for="Mobile-No.">Mobile No:</label>
                <input type="tel" id="mobileno" name="mobileno" minlength="10" maxlength="13" required />
            </div><br>
            <div class="input-group">
                <label for="portal-code"> Postal code</label>
                <input type="number" id="postalCode" name="PostalCode" required />
            </div><br>
            <div class="input-group">
                <label for="course">Course</label>
                <input type="checkbox" id="course_BCA" value="">BCA</input>
                <input type="checkbox" id="course_BSc" value="">B.Sc</input>
                <input type="checkbox" id="course_BA" value="">B.A</input>
                <input type="checkbox" id="course_BCom" value="">B.Com</input>
            </div><br>

            <div class="input-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required />
            </div><br>
        </div>
        <div class="btn">
            <input type="reset" value="Reset">

            <button type="submit" value="submit" id="submit" onclick="handleRoute()"> submit </button>

            <button onclick="con()">Continue</button>
        </div>
